<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Desofuscador Lua Imbatível</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark:bg-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-6xl">
        <!-- Header + Dark Mode Toggle -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
                ⚡ Desofuscador Lua Imbatível
            </h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-800 dark:bg-gray-700">
                🌓
            </button>
        </header>

        <!-- Área de Input -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-gray-800 dark:bg-gray-800 p-6 rounded-xl shadow-xl">
                <h2 class="text-xl font-semibold mb-4 text-blue-400">🔍 Código Ofuscado</h2>
                <textarea id="codigo" class="w-full h-96 p-4 font-mono text-sm bg-gray-900 rounded-lg border border-gray-700 focus:ring-2 focus:ring-blue-500" placeholder="Cole o código aqui ou..."></textarea>
                
                <div class="flex flex-wrap gap-3 mt-4">
                    <input type="file" id="fileInput" accept=".lua,.txt" class="hidden">
                    <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg">
                        📁 Carregar Arquivo
                    </button>
                    <button onclick="limpar()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg">
                        🗑️ Limpar
                    </button>
                </div>

                <div class="mt-6">
                    <h3 class="font-medium mb-2">⚙️ Método de Desofuscação</h3>
                    <select id="metodo" class="w-full p-2 bg-gray-700 rounded-lg border border-gray-600">
                        <option value="auto">🔎 Auto-Detectar</option>
                        <option value="base64">Base64</option>
                        <option value="moonsec">MoonSec</option>
                        <option value="luac">Luac (Bytecode)</option>
                        <option value="luav3">LuaV3</option>
                        <option value="seobf">SE Obfuscator</option>
                        <option value="obfuscator">Obfuscator.lua</option>
                        <option value="xor">Xor Encryption</option>
                    </select>
                </div>

                <div class="flex flex-wrap gap-3 mt-6">
                    <button onclick="desofuscar()" class="flex-1 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-bold">
                        🚀 Desofuscar
                    </button>
                    <button onclick="dumpar()" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-bold">
                        🔍 Dumpar Globais
                    </button>
                    <button onclick="analisarBytecode()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-bold">
                        ⚙️ Analisar Bytecode
                    </button>
                </div>
            </div>

            <!-- Resultado -->
            <div class="bg-gray-800 dark:bg-gray-800 p-6 rounded-xl shadow-xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-green-400">📜 Resultado</h2>
                    <button onclick="copiarResultado()" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-lg text-sm">
                        📋 Copiar
                    </button>
                </div>
                <pre id="resultado" class="w-full h-96 p-4 bg-gray-900 rounded-lg overflow-auto text-sm"></pre>
                <div id="info" class="mt-3 text-sm text-gray-400"></div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            ⚠️ Use com responsabilidade. Não desofusque códigos sem permissão.
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
